{% load tz %}
{% if request.user.is_authenticated %}
{% get_current_timezone as TIME_ZONE %}
<form action="{% url 'core_main_set_timezone' %}" class="row g-3" method="POST">
    {% csrf_token %}
    <div class="col-auto">
        <label for="timezone">Time zone:</label>
    </div>
    <div class="col-md-4">
        <select name="timezone" class="{% if BOOTSTRAP_VERSION == "4.6.2" %}form-control{% elif BOOTSTRAP_VERSION == "5.1.3" %}form-select{% endif %}">
            {% for tz in data.timezones %}
            <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected{% endif %}>{{ tz }}</option>
            {% endfor %}
        </select>
    </div >
    <div class="col-auto">
        <input type="submit" value="Set" class="btn btn-primary mb-2"/>
    </div>
</form>
{% endif %}

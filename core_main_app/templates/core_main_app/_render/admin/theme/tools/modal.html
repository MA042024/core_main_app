<div id="{% block modal_id %}{% endblock %}" class="modal fade modal-default" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg {% block modal_class %}{% endblock %}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>

          <button type="button"
                  class="{% if BOOTSTRAP_VERSION == "4.6.2" %}close{% elif BOOTSTRAP_VERSION == "5.1.3" %}btn-close{% endif %}"
                  {% if BOOTSTRAP_VERSION == "4.6.2" %}data-dismiss{% elif BOOTSTRAP_VERSION == "5.1.3" %}data-bs-dismiss{% endif %}="modal" aria-label="Close">
                  {% if BOOTSTRAP_VERSION == "4.6.2" %}&times;{% elif BOOTSTRAP_VERSION == "5.1.3" %}{% endif %}
          </button>


      </div>
      <div class="modal-body">
        {% block modal_body %}{% endblock %}
      </div>
      <div class="modal-footer">
          {% block modal_footer %}{% endblock %}
      </div>
    </div>
  </div>
</div>

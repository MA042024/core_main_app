{% extends 'core_main_app/_render/admin/theme/tools/modal.html' %}

{% block modal_id %}delete-object-modal{% endblock %}
{% block modal_title %}Delete {{ data.object_name }}{% endblock %}

{% block modal_body %}
{% endblock %}

{% block modal_footer %}
<button class="btn btn-secondary pull-left" {% if BOOTSTRAP_VERSION == "4.6.2" %}data-dismiss{% elif BOOTSTRAP_VERSION == "5.1.3" %}data-bs-dismiss{% endif %}="modal">
    <i class="fas fa-times"></i>
    Cancel
</button>
<button id="delete-object-save" class="btn btn-danger">
    <i class="fas fa-trash"></i> Delete
</button>
{% endblock %}
